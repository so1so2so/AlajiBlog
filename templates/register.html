<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>用户登录</title>
    <link rel="stylesheet" href="/static/plugins/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="/static/plugins/font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="/static/css/edmure.css"/>
    <link rel="stylesheet" href="/static/css/commons.css"/>
    <link rel="stylesheet" href="/static/css/account.css"/>
    <style>
    </style>
</head>
<body>
<div class="register" >
    <div style="font-size: 25px; font-weight: bold;text-align: center;">
        用户注册
    </div>
        <form action="/register.html" method="POST">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" class="form-control" name="username" placeholder="用户名" />
                <p>{{ obj.errors.username  }}</p>
            </div>
            <div class="form-group">
                    <label for="password">密码</label>
                    <input type="text" class="form-control" name="password" placeholder="密码" />
                    <p>{{ obj.errors.password  }}</p>
            </div>
            <div class="form-group">
                    <label for="password">确认密码</label>
                    <input type="text" class="form-control" name="password" placeholder="确认密码" />
                    <p>{{ obj.errors.password  }}</p>
            </div>

            <div class="form-group">
                    <label for="email">邮箱</label>
                    <input type="text" class="form-control" name="email" placeholder="邮箱" />
                    <p>{{ obj.errors.email  }}</p>
            </div>
            <div class="form-group">
                <label for="email">验证码</label>
                <div class="row">
                    <div class="col-xs-7">
                        <input type="text" class="form-control" name="check_code" placeholder="请输入验证码" />
                        <p>{{ obj.errors.check_code  }}</p>
                    </div>
                    <div class="col-xs-5">
                            <img src="/check_code.html">
                    </div>
                </div>
            </div>
            <input type="submit" value="下一步">
    </form>
    </div>
</body>
</html>
